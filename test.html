<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel='shortcut icon' href='pete-eichman.github.io/images/favicon.ico' type='image/x-icon'/ >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <title>Pete-Eichman's Github Page</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="my-image" src="images/360pic.jpg">
      </a-assets>

      <a-curvedimage src="#my-image"
      position="0 1 -4.5" height="3.0" radius="9" theta-length="360"rotation="0 200 0" scale="0.8 0.8 0.8"></a-curvedimage>


      <a-sphere position="0 1.25 -2" radius="0.25" color="orange"></a-sphere>
      <a-sphere position="0 0.5 -2" radius="0.5" src="images/giphy.gif"></a-sphere>
      <a-sphere position="1 2.625 -3" radius="0.125" color="purple"></a-sphere>
      <a-sphere position="0 1.625 -2" radius="0.125" color="yellow"></a-sphere>
      <a-sphere position="0 1.25 -2" radius="0.25" color="orange"></a-sphere>
      <a-sphere position="-4 0.5 -2" radius="0.5" color="red"></a-sphere>
      <a-sphere position="2 2.625 -3" radius="0.125" color="purple"></a-sphere>
      <a-sphere position="3 1.625 -2" radius="0.125" color="yellow"></a-sphere>

      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" src="images/pep.jpg"></a-box>
      <a-box position="-2 2.125 -5" rotation="0 90 0" width=".25" height=".25" depth=".25" src="images/octocat-icon.png"></a-box>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="green"></a-cylinder>
      <a-cylinder position="1.5 1.75 -4" radius="0.25" height="3.5" color="blue"></a-cylinder>
      <a-cylinder position="-3 0.75 -2" radius="0.5" height="1.5" color="orange"></a-cylinder>
      <a-cylinder position="0 0.75 -1" radius="0.1" height="1.5" color="pink"></a-cylinder>
      <a-cylinder position="2 2 -6" radius="0.125" height="4" color="yellow"></a-cylinder>
      <a-cylinder position="-1.5 0.75 -7" radius="0.5" height="1.5" color="purple"></a-cylinder>

      <a-tetrahedron color="blue" position="0 3 -1" radius=".2"></a-tetrahedron>
      <a-octahedron color="red" position="1 0.75 -7" radius=".5"></a-octahedron>
      <a-dodecahedron color="purple" position="3 0.75 -7" radius=".5"></a-dodecahedron>

      <a-cone position ="1 2 -3" radius-bottom="0.5" radius-top="0" color="blue"></a-cone>

      <a-torus color="#43A367" position="0 1 -3" arc="360" radius="5" radius-tubular="0.1"></a-torus>

      <a-torus-knot color="white" position="1 4 -5" p="2" q="7" radius="1" radius-tubular="0.05"></a-torus-knot>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#ACCEC0"></a-plane>

      <a-sky src="images/background.jpg"></a-sky>
    </a-scene>
  </body>
</html>
