<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel='shortcut icon' href='pete-eichman.github.io/images/favicon.ico' type='image/x-icon'/ >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete-Eichman's Github Page</title>
  </head>
  <body>
    <div class="row col s12 m12 l12" id="nav">
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <div class="background">
              <img src="images/background.jpg">
            </div>
            <img class="circle" src="images/pep.jpg">
            <span class="white-text name">John Doe</span>
            <span class="white-text email">jdandturk@gmail.com</span>
          </div>
        </li>
        <li><i class="material-icons">cloud</i>First Icon</li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" href="#!">Link With Waves</a></li>
      </ul>
      <div class="valign-wrapper">
        <a href="" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </div>
    <div class = "row col s12 m12 l12">
      <div class="row valign-wrapper">
        <div id="photo">
          <img src="images/pep.jpg" alt="picture" class="circle responsive-img z-depth-5">
        </div>
      </div>
      <h1 class="z-depth-5" id='welcome'>Welcome!</h1>
      <div class="card-panel z-depth-5 center" id="connection-card">
        <h2>Connect with me below!<hr></h2>
        <div>
          <a class="waves-effect waves-light" href="https://github.com/Pete-Eichman"><img src="images/octocat-icon.png" style="vertical-align:middle"> Github</a>
        </div>
        <div>
          <a class="waves-effect waves-light" href="https://linkedin.com/in/petereichman"><img src="images/linkedinlogo.png" style="vertical-align:middle"> LinkedIn</a>
        </div>
        <div>
          <a class="waves-effect waves-light" href="https://www.facebook.com/pete.eichman"><img src="images/facebook.png" style="vertical-align:middle"> Facebook</a>
        </div>
      </div>
    </div>


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script>
      $(".button-collapse").sideNav({
        menuWidth: 300, // Default is 300
        edge: 'left', // Choose the horizontal origin
        closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
        draggable: true // Choose whether you can drag to open on touch screens
        }
      );
    </script>
  </body>
</html>
